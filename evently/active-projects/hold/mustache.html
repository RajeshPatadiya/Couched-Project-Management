<h3>On Hold Projects</h3>
<table>
    <thead>
        <tr>
            <td>Client</td>
            <td>Project</td>
            <td>Due</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        {{#projects}}
        <tr id="{{_id}}">
            <td>{{client}}</td>
            <td>{{title}}</td>
            <td>{{due_date}}</td>
            <td>View | <a class="edit" href="#">Edit</a></td>
        </tr>
        {{/projects}}
    </tbody>
</table>
