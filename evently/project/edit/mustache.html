<form>
    <h3>{{action}} a Project</h3>
    {{#project}}
    <label for="title">Project Title:</label> <input type="text" id="title" name="title" value="{{title}}">
    <label for="client">Client:</label> <input type="text" id="client" name="client" value="{{client}}">
    <label for="due_date">Due Date: </label> <input type="text" id="due_date" name="due_date" value="{{due_date}}" class="datepicker">
    <script>$(function(){$(".datepicker").datepicker({ dateFormat: 'yy-mm-dd' });});</script>
    <label for="status">Status: </label>
    {{/project}}
    <select id="status" name="status">
        {{#options}}
        <option{{#selected}} selected{{/selected}}>{{option}}</option>
        {{/options}}
    </select>
    {{#project}}
    <label for="mockups">Mockup "Beta" URL: </label> <input type="text" id="mockups" name="mockups" value="{{mockups}}" placeholder="http://www.cypressinteractive.com/beta/">
    <label for="_attachments">Proposal:</label> <input type="file" name="_attachments" id="_attachments">
    {{/project}}
    <input type="submit" value="{{submit}}">
</form>
