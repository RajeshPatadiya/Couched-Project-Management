<h3>On Hold Projects</h3>
<table class="projects">
    <thead>
        <tr>
            <td class="client">Client</td>
            <td class="project">Project</td>
            <td class="progress">Progress</td>
            <td class="due">Due</td>
            <td class="actions">Actions</td>
        </tr>
    </thead>
    <tbody>
        {{#projects}}
        <tr id="{{_id}}">
            <td class="client">{{client}}</td>
            <td class="project">{{title}}</td>
            {{#progress}}
            <td class="progress">
                {{string}}
                <div class="progressbar"></div>
            </td>
            {{/progress}}
            <td class="due">{{due_date}}</td>
            <td class="actions"><a class="view" href="#/project/view/{{_id}}">View</a> | <a class="edit" href="#">Edit</a></td>
        </tr>
        {{/projects}}
    </tbody>
</table>
