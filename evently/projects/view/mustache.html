{{#project}}
<h2>{{title}}</h2>
<h3><span class="label">client: </span>{{client}}</h3>
<table class="dates">
    <tr><td>Created</td><td>{{#date}}{{created_at}}{{/date}}</td></tr>
    {{#started_on}}<tr><td>Started</td><td>{{#date}}{{started_on}}{{/date}}</td></tr>{{/started_on}}
    <tr><td>Due</td><td>{{#date}}{{due_date}}{{/date}}</td></tr>
    {{#completed_on}}<tr><td>Completed</td><td>{{#date}}{{completed_on}}{{/date}}</td></tr>{{/completed_on}}
</table>
{{/project}}
