<!DOCTYPE html>
<html>
  <head>
    <title>New Project</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" href="style/ui-lightness/jquery-ui-1.8.13.css" type="text/css">
    <style type="text/css">
        #project label, #project input { display: block; }
        #project input { width: 50%; }
    </style>
  </head>
  <body>
    <div id="account"></div>

    <h1>New Project</h1>
    
    <div id="project"></div>

  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="js/jquery-ui-1.8.13.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $("#project").evently("project", app);
    });
  </script>
</html>
