<!DOCTYPE html>
<html>
  <head>
    <title>Project Management</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" href="style/ui-lightness/jquery-ui-1.8.13.css" type="text/css">
  </head>
  <body>
    <header>
        <div id="account"></div>
        <h1>Project Management</h1>

        <nav></nav>
    </header>

    <section id="vagrant"></section>
    <section id="main"></section>
  </body>
  <script src="js/date.js"></script>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="js/jquery-ui-1.8.13.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $("nav").evently("nav", app);
      $("#main").evently("active-projects", app);
      $("#vagrant").evently("new-project", app);
    });
  </script>
</html>
